{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title mb-4">Are you sure you want to log out?</h4>
                
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %} <button type="submit" class="btn btn-danger btn-lg w-100">Log Out</button>
                </form>
                
                <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
